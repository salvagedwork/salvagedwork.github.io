# Central creator data file.
# To add a new creator:
#   1. Add an entry here
#   2. Create a minimal stub file at _creators/[slug].md (3 lines — see any existing stub)
#
# Fields:
#   slug        (required) — matches the slug used in article front-matter creators: arrays
#   name        (required) — display name
#   surname     (required) — used for alphabetical sorting by last name
#   born        (optional) — birth year
#   died        (optional) — death year (omit if living)
#   nationality (optional) — one or two words
#   wikipedia   (optional) — full Wikipedia URL


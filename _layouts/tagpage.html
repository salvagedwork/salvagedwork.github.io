---
layout: default
---

<div class="post">
<h1>Articles tagged with <code>{{ page.tag }}</code></h1>
<ul>
{% for article in site.articles %}
  {% if article.tags contains page.tag %}
  <li><a href="{{ article.url }}">{{ article.title }}</a><br>
    {{ article.description }}
  </li>
  {% endif %}
{% endfor %}
</ul>
</div>
<hr>

{% include tagarchive.html %}

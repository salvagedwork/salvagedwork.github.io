---
layout: default
---

<article lang="en">

	<!-- "entry" class is for footnotes.js to work correctly -->
	<div class="article-container entry">
	
		<header>
			<h1>{{ page.title }}</h1>
			<hr />
		</header>
	
		{{ content }}
		
	</div>
	
</article>

<h3>Tags</h3>

<span>
  {% for tag in page.tags %}
    <a href="/tag/{{ tag }}/">
			{% assign words = tag | split: '-' %}
			{% capture titlecase %}
				{% for word in words %}
					{{ word | capitalize }}
				{% endfor %}
			{% endcapture %}
			{{ titlecase }}
		</a><br />
  {% endfor %}
</span>

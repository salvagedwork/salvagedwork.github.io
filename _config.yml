# Site settings
title: salvaged.work
description: >
  A digital archive for salvaged analogue materials.
baseurl: ""
permalink: pretty
theme: null

collections:
  posts:
    permalink: /article/:title/
    output: true
  creators:
    output: true
    permalink: /creators/:path/
  places:
    output: true
    permalink: /places/:path/
    
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
  - scope:
      path: ""
    values:
      layout: "default"
  
# Build Settings
sass:
  sass_dir: _sass
include: ['_pages']

plugins:
  - github-pages
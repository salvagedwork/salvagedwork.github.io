{% comment %}
Archive.org book embed.
Usage:
{% include archive-embed.html 
    id="book-identifier-on-archive-org"
    title="Book Title"
%}
{% endcomment %}

<iframe src="https://archive.org/embed/{{ include.id }}" width="100%" height="700" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>

<p><em>This is a preview only - <a href="https://archive.org/details/{{ include.id }}" target="_blank">view fullsize on archive.org</a></em></p>

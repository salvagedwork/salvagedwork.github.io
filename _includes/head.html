<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>
		{% if page.title == "salvaged.work - A digital archive for salvaged analogue works." %}
			{{ page.title }}
		{% else %}
			{{ page.title }} - salvaged.work
		{% endif %}
	</title>
	
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e81515">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#ffffff">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
	<link rel="stylesheet" href="{{ '/css/featherlight.min.css' | relative_url }}">
	<link rel="stylesheet" href="{{ '/css/featherlight.gallery.min.css' | relative_url }}">
	
	<!-- 
		Scripts loaded in head:
		- jQuery: Required for Featherlight lightbox
		- detect_swipe: Required for Featherlight gallery swipe support
		- footnotes.js: Now vanilla JS, no jQuery dependency
		- recaptcha: Only needed on contact page, loaded async
	-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/detect_swipe/2.1.4/jquery.detect_swipe.min.js"></script>
	
	<!-- Site scripts (vanilla JS) -->
	<script src="{{ '/js/footnotes.js' | relative_url }}" defer></script>
	<script src="{{ '/js/background.js' | relative_url }}" defer></script>
	
	<!-- reCAPTCHA - only needed on contact page -->
	{% if page.url == '/contact/' %}
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	{% endif %}
	
	{% feed_meta %}
	{% seo %}
</head>

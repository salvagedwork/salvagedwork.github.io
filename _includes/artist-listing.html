<div class="article-tile">
	<div class="article-tile-image-container">
		<a href="{{ creator.url }}"><img class="artist-tile-image" src="/assets/images/creator_profiles/{{ creator.name }}.png" /></a>
	</div>
	<div class="article-tile-details-container">
		<h3><a href="/creators/{{ creator.name }}">{{ creator.title }}</a></h3>
		<p>{{ creator.description }}</p>
	</div>
</div>

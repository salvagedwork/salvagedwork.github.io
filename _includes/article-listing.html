<div class="article-tile">
	<div class="article-tile-image-container">
		<a href="{{ post.url }}"><img class="article-tile-image" src="{{ post.featured-image }}" /></a>
	</div>
	<div class="article-tile-details-container">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p>{{ post.description }}</p>
		<p class="article-details-tags">Tags: <span class="article-tag">
			{% for tag in post.tags %}
				<a href="/tag/{{ tag }}/" class="article-tag-link">{% assign words = tag | split: '-' %}{% capture titlecase %}{% for word in words %} {{ word | capitalize }} {% endfor %}{% endcapture %}{{ titlecase }}</a>
			{% endfor %}
		</span>
		</p>
	</div>
</div>

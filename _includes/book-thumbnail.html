{% comment %}
Book thumbnail - centred, no box styling.
Usage: {% include book-thumbnail.html image="/path/to/image.jpg" caption="Caption" %}
{% endcomment %}

<div class="book-thumbnail" data-gallery>
    <figure>
        <a href="{{ include.image }}"><img src="{{ include.image }}" alt="{{ include.caption }}"></a>
        {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
        {% endif %}
    </figure>
</div>
